<div class="content-body">
	<div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Profile</a></li>
                </ol>
            </div>
        </div>
		<div class="row">
			<div class="col-lg-12">
				<div class="profile card card-body px-3 pt-3 pb-0">
					<div class="profile-head">
						<div class="photo-content">
							<div class="cover-photo"></div>
						</div>
						<div class="profile-info">
							<div class="profile-photo">
								<img src="assets/images/profile/pic1.png" class="img-fluid rounded-circle" alt="">
							</div>
							<div class="profile-details">
								<div *ngIf="user" class="profile-name px-3 pt-2">
									<h4 class="text-primary mb-0">{{ user.first_name + ' ' + user.last_name }}</h4>
									<p>{{ user.username }}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-12">
        <div class="card">
					<div class="card-body">
            <h3 class="mb-4">Edit your profile</h3>
            <form [formGroup]="formEditUserInfo">
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <label class="mb-1"><strong>First name</strong></label>
                    <input type="text" class="form-control" formControlName="first_name" placeholder="First name">
                  </div>
                  <div class="col-4">
                     <label class="mb-1"><strong>Second Name</strong></label>
                    <input type="text" class="form-control" formControlName="second_name" placeholder="Second name">
                  </div>
                  <div class="col-4">
                    <label class="mb-1"><strong>Phone</strong></label>
                   <input type="text" class="form-control" formControlName="phone" placeholder="Phone">
                 </div>
                </div>
              </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-6">
                      <label class="mb-1"><strong>Address</strong></label>
                      <input type="text"class="form-control" formControlName="address" placeholder="Address" />
                    </div>
                    <div class="col-4">
                      <label class="mb-1"><strong>City</strong></label>
                     <input type="text" class="form-control" formControlName="city" placeholder="City">
                   </div>
                    <div class="col-2">
                       <label class="mb-1"><strong>Country</strong></label>
                      <input type="text" class="form-control" formControlName="country" placeholder="Country">
                    </div>
                  </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-2 mt-3">
                  <button type="submit" class="btn btn-primary btn-block">Update</button>
                </div>
              </div>
          </form>
			    </div>
		    </div>
	    </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body">
            <h3 class="mb-4">Change your password</h3>
            <form [formGroup]="formChangePassword">
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <label class="mb-1"><strong>Password</strong></label>
                    <input type="text" class="form-control" formControlName="password" placeholder="Password">
                  </div>
                  <div class="col-6">
                     <label class="mb-1"><strong>Confirm password</strong></label>
                    <input type="text" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
                  </div>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-2 mt-3">
                  <button type="submit" class="btn btn-primary btn-block">Change password</button>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
