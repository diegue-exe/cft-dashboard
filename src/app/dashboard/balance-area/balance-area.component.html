<div class="card">
  <div class="card-header d-block d-sm-flex border-0">
      <div>
          <h4 class="fs-20 text-black">Balance</h4>
          <p class="mb-0 fs-12">Check your balance</p>
      </div>
      <div class="card-action card-tabs mt-3 mt-sm-0">
          <ul class="nav nav-tabs" role="tablist" ngbNav #nav="ngbNav" >
              <li class="nav-item" ngbNavItem="Week">
                  <a class="nav-link" data-toggle="tab" href="#Week" role="tab" aria-selected="false" ngbNavLink>
                      Week
                  </a>
                  <ng-template ngbNavContent>
                      <app-balance-area-week [currentUser]="current"></app-balance-area-week>
                  </ng-template>
              </li>
              <li class="nav-item" ngbNavItem="Month">
                  <a class="nav-link" data-toggle="tab" href="#Month" role="tab" aria-selected="false" ngbNavLink>
                      Month
                  </a>
                  <ng-template ngbNavContent>
                      <app-balance-area-monthly [currentUser]="current"></app-balance-area-monthly>
                  </ng-template>
              </li>
              <li class="nav-item" ngbNavItem="Year">
                  <a class="nav-link" data-toggle="tab" href="#Year" role="tab" aria-selected="false" ngbNavLink>
                      Year
                  </a>
                  <ng-template ngbNavContent>
                    <div class="chart-wrapper">
                      <app-balance-area-yearly [currentUser]="current"></app-balance-area-yearly>
                    </div>
                  </ng-template>
              </li>
              <li class="nav-item" ngbNavItem="All-time">
                <a class="nav-link" data-toggle="tab" href="#All-time" role="tab" aria-selected="false" ngbNavLink>
                    All-time
                </a>
                <ng-template ngbNavContent>
                  <div class="chart-wrapper">
                    <app-balance-area-all [currentUser]="current"></app-balance-area-all>
                  </div>
                </ng-template>
            </li>
          </ul>
      </div>
  </div>
<div class="card-body pb-2">
  <div [ngbNavOutlet]="nav" class=""></div>
</div>
</div>
